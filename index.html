<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // --- Configuration ---
        const API_BASE = "https://www.cheapshark.com/api/1.0";

        // --- Hooks ---
        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                if (typeof window === "undefined") return initialValue;
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) { return initialValue; }
            });
            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) { console.log(error); }
            };
            return [storedValue, setValue];
        };

        const useTheme = () => {
            const [theme, setTheme] = useLocalStorage('gamedeals_theme', 'dark');
            useEffect(() => {
                const root = window.document.documentElement;
                if (theme === 'dark') root.classList.add('dark');
                else root.classList.remove('dark');
            }, [theme]);
            return [theme, setTheme];
        };

        // --- Helper: Advanced Community-First Deal Scoring ---
        const calculateDealScore = (deal) => {
            const reviews = parseInt(deal.steamRatingCount) || 0;
            let popularityScore = reviews > 200000 ? 3.5 : reviews > 50000 ? 3.0 : reviews > 10000 ? 2.5 : reviews > 5000 ? 2.0 : reviews > 1000 ? 1.0 : 0.5;

            const meta = parseInt(deal.metacriticScore) || 0;
            const steamPct = parseInt(deal.steamRatingPercent) || 0;
            let qualityScore = (meta > 0 && steamPct > 0) ? ((meta + steamPct) / 200) * 3.5 : (steamPct > 0 ? (steamPct / 100) * 3.5 : (meta > 0 ? (meta / 100) * 3.5 : 1.5));

            const priceFactor = (parseFloat(deal.dealRating) || 0) / 10;
            const priceScore = priceFactor * 3.0;

            const total = popularityScore + qualityScore + priceScore;
            const bonus = (deal.steamRatingText === 'Overwhelmingly Positive') ? 0.5 : 0;

            return Math.min(total + bonus, 10.0).toFixed(1);
        };

        // --- Helper Components ---
        
        const AdUnit = ({ type, width, height, className }) => (
            <div className={`relative flex flex-col items-center justify-center bg-gray-200 dark:bg-dark-card border border-gray-300 dark:border-dark-border rounded-lg overflow-hidden my-6 mx-auto ${className}`} style={{ width: width ? width : '100%', height: height ? height : 'auto', minHeight: '90px' }}>
                <span className="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-0 bg-gray-300 dark:bg-dark-border px-2 py-0.5 text-[8px] tracking-widest uppercase text-gray-500 font-bold rounded-b">Advertisement</span>
                <div className="text-center opacity-40">
                    <i className="fas fa-ad text-2xl mb-1"></i>
                    <p className="text-[10px] font-mono">Game Deals Ad Network • {type}</p>
                </div>
            </div>
        );

        // --- Core Components ---

        // 1. Comparison Modal
        const CompareModal = ({ gameID, close, stores }) => {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const fetchDetails = async () => {
                    setLoading(true);
                    try {
                        const res = await fetch(`${API_BASE}/games?id=${gameID}`);
                        const json = await res.json();
                        setData(json);
                    } catch (e) { console.error(e); } 
                    finally { setLoading(false); }
                };
                fetchDetails();
            }, [gameID]);

            // Prevent scrolling on body when modal is open
            useEffect(() => {
                document.body.style.overflow = 'hidden';
                return () => document.body.style.overflow = 'auto';
            }, []);

            if (!gameID) return null;

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/80 backdrop-blur-md" onClick={close}></div>
                    
                    <div className="relative w-full max-w-2xl bg-white dark:bg-dark-bg border border-gray-200 dark:border-dark-border rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh] animate-slide-up">
                        
                        {/* Header */}
                        <div className="p-6 border-b border-gray-200 dark:border-dark-border flex justify-between items-start bg-gray-50 dark:bg-dark-card">
                            <div>
                                <h2 className="text-2xl font-display font-bold text-gray-900 dark:text-white mb-1">
                                    {loading ? 'Comparing Prices...' : data?.info?.title}
                                </h2>
                                <p className="text-xs text-gray-500">Real-time price matrix across all stores.</p>
                            </div>
                            <button onClick={close} className="p-2 text-gray-400 hover:text-red-500 transition-colors">
                                <i className="fas fa-times text-xl"></i>
                            </button>
                        </div>

                        {/* Content */}
                        <div className="overflow-y-auto p-6 custom-scrollbar">
                            {loading ? (
                                <div className="space-y-4">
                                    {[1,2,3].map(i => <div key={i} className="skeleton h-16 w-full rounded-lg"></div>)}
                                </div>
                            ) : data ? (
                                <>
                                    {/* Stats */}
                                    <div className="grid grid-cols-2 gap-4 mb-6">
                                        <div className="p-4 rounded-xl bg-green-500/10 border border-green-500/20 text-center">
                                            <div className="text-xs text-green-600 dark:text-green-400 font-bold uppercase tracking-wider mb-1">Lowest Current</div>
                                            <div className="text-2xl font-bold text-green-700 dark:text-green-300">
                                                ${Math.min(...data.deals.map(d => parseFloat(d.price))).toFixed(2)}
                                            </div>
                                        </div>
                                        <div className="p-4 rounded-xl bg-blue-500/10 border border-blue-500/20 text-center">
                                            <div className="text-xs text-blue-600 dark:text-blue-400 font-bold uppercase tracking-wider mb-1">All-Time Low</div>
                                            <div className="text-2xl font-bold text-blue-700 dark:text-blue-300">
                                                ${data.cheapestPriceEver?.price || 'N/A'}
                                            </div>
                                            <div className="text-[10px] text-gray-500 mt-1">
                                                {new Date(data.cheapestPriceEver?.date * 1000).toLocaleDateString()}
                                            </div>
                                        </div>
                                    </div>

                                    {/* Stores List */}
                                    <div className="space-y-3">
                                        {data.deals.sort((a,b) => parseFloat(a.price) - parseFloat(b.price)).map(deal => {
                                            const store = stores.find(s => s.storeID === deal.storeID);
                                            if(!store) return null;
                                            const savings = parseFloat(deal.savings);
                                            
                                            return (
                                                <div key={deal.dealID} className="flex items-center justify-between p-4 bg-gray-100 dark:bg-dark-card rounded-xl border border-transparent hover:border-brand-500 transition-all group">
                                                    <div className="flex items-center gap-3">
                                                        <div className="w-8 h-8 flex items-center justify-center bg-white dark:bg-black rounded-lg p-1">
                                                            <img src={`https://www.cheapshark.com${store.images.icon}`} className="w-full h-full object-contain" alt={store.storeName} />
                                                        </div>
                                                        <div>
                                                            <div className="text-sm font-bold text-gray-900 dark:text-white">{store.storeName}</div>
                                                            <div className="text-xs text-gray-500">Retail: <span className="line-through">${deal.retailPrice}</span></div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="flex items-center gap-4">
                                                        {savings > 0 && (
                                                            <span className="text-xs font-bold text-green-500 bg-green-500/10 px-2 py-1 rounded">-{Math.round(savings)}%</span>
                                                        )}
                                                        <div className="text-lg font-bold text-brand-600 dark:text-white">${deal.price}</div>
                                                        <a 
                                                            href={`https://www.cheapshark.com/redirect?dealID=${deal.dealID}`}
                                                            target="_blank"
                                                            rel="noopener noreferrer"
                                                            className="p-2 bg-brand-600 hover:bg-brand-500 text-white rounded-lg transition-colors"
                                                        >
                                                            <i className="fas fa-external-link-alt"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </>
                            ) : (
                                <div className="text-center py-10 text-gray-500">Could not fetch comparison data.</div>
                            )}
                        </div>
                        
                        <div className="p-4 border-t border-gray-200 dark:border-dark-border bg-gray-50 dark:bg-dark-card flex justify-center">
                            <button onClick={close} className="text-sm text-gray-500 hover:text-brand-500 font-bold transition-colors flex items-center gap-2">
                                <i className="fas fa-arrow-left"></i> Back to Deals
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const Navbar = ({ onSearch, toggleSidebar, activeView, setActiveView, favoritesCount, theme, setTheme, searchTerm }) => (
            <nav className="fixed top-0 w-full z-50 glass h-18 shadow-lg shadow-black/5 dark:shadow-black/20">
                <div className="container mx-auto px-4 h-16 flex items-center justify-between gap-4">
                    
                    {/* Brand */}
                    <div className="flex items-center gap-3 shrink-0">
                        <button onClick={toggleSidebar} className="lg:hidden text-gray-500 dark:text-gray-400 hover:text-brand-500 transition-colors">
                            <i className="fas fa-bars text-xl"></i>
                        </button>
                        <div className="flex items-center gap-2.5 cursor-pointer group" onClick={() => setActiveView('deals')}>
                            <div className="relative w-10 h-10 flex items-center justify-center">
                                <div className="absolute inset-0 bg-brand-500 rounded-xl rotate-6 group-hover:rotate-12 transition-transform duration-300 opacity-20 blur-md"></div>
                                <div className="relative w-10 h-10 bg-gradient-to-br from-brand-600 to-brand-800 rounded-xl flex items-center justify-center text-white shadow-xl">
                                    <i className="fas fa-gamepad text-lg animate-pulse"></i>
                                </div>
                            </div>
                            <div className="flex flex-col hidden sm:flex">
                                <span className="text-xl font-display font-bold tracking-tight text-gray-900 dark:text-white leading-none">
                                    Game<span className="text-brand-500">Deals</span>
                                </span>
                                <span className="text-[10px] font-medium text-gray-500 dark:text-gray-400 tracking-wider uppercase">Price Tracker</span>
                            </div>
                        </div>
                    </div>

                    {/* Advanced Real-Time Search Bar - EXPANDED */}
                    <div className="flex-1 max-w-4xl px-2 md:px-6">
                        <div className="relative group w-full">
                            <div className="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                                <i className="fas fa-search text-gray-400 group-focus-within:text-brand-500 transition-colors text-lg"></i>
                            </div>
                            <input 
                                type="text" 
                                value={searchTerm}
                                onChange={(e) => onSearch(e.target.value)}
                                placeholder="Search all games (e.g., Elden Ring, Cyberpunk 2077)..." 
                                className="block w-full pl-12 pr-14 py-3 bg-gray-100 dark:bg-dark-bg border border-gray-200 dark:border-dark-border focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 rounded-2xl text-sm md:text-base text-gray-900 dark:text-white placeholder-gray-500 transition-all shadow-inner"
                            />
                            {/* Live Badge & Clear Button */}
                            <div className="absolute inset-y-0 right-0 flex items-center pr-4 gap-2">
                                {searchTerm && (
                                    <button 
                                        onClick={() => onSearch('')}
                                        className="text-gray-400 hover:text-red-500 transition-colors p-1"
                                        aria-label="Clear Search"
                                    >
                                        <i className="fas fa-times-circle"></i>
                                    </button>
                                )}
                                <span className="hidden md:inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold bg-brand-100 dark:bg-brand-900/30 text-brand-600 dark:text-brand-400 border border-brand-200 dark:border-brand-800 tracking-wider animate-pulse">
                                    LIVE
                                </span>
                            </div>
                        </div>
                    </div>

                    {/* Actions */}
                    <div className="flex items-center gap-2 md:gap-3 shrink-0">
                        {/* New Home/Back Button */}
                        <button 
                            onClick={() => { setActiveView('deals'); onSearch(''); window.scrollTo(0,0); }}
                            className="hidden md:flex w-10 h-10 rounded-full items-center justify-center text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-dark-card transition-colors border border-transparent hover:border-gray-200 dark:hover:border-dark-border"
                            title="Back to Home"
                        >
                            <i className="fas fa-home"></i>
                        </button>

                        <button 
                            onClick={() => setTheme(theme === 'dark' ? 'light' : 'dark')}
                            className="w-10 h-10 rounded-full flex items-center justify-center text-gray-500 dark:text-yellow-400 hover:bg-gray-100 dark:hover:bg-dark-card transition-colors bg-white/50 dark:bg-white/5 backdrop-blur-sm border border-gray-200 dark:border-dark-border"
                        >
                            <i className={`fas ${theme === 'dark' ? 'fa-sun' : 'fa-moon'}`}></i>
                        </button>
                        <button 
                            onClick={() => setActiveView('favorites')}
                            className={`group relative flex items-center gap-2 px-3 md:px-4 py-2 rounded-full transition-all border ${activeView === 'favorites' ? 'bg-brand-500/10 text-brand-500 border-brand-500/20' : 'bg-white/50 dark:bg-white/5 border-gray-200 dark:border-dark-border text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-dark-card'}`}
                        >
                            <div className="relative">
                                <i className={`fas fa-heart ${activeView === 'favorites' ? 'text-brand-500' : 'text-gray-400 group-hover:text-red-400'}`}></i>
                                {favoritesCount > 0 && <span className="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full animate-bounce"></span>}
                            </div>
                            <span className="hidden md:inline text-sm font-medium">Wishlist</span>
                        </button>
                    </div>
                </div>
            </nav>
        );

        // Hero Component
        const Hero = ({ deals, stores }) => {
            const heroDeal = useMemo(() => {
                if(!deals || deals.length === 0) return null;
                return [...deals]
                    .filter(d => d.thumb && d.steamAppID)
                    .sort((a, b) => {
                        const scoreA = (parseFloat(a.savings) * 1.5) + (parseInt(a.metacriticScore || 0));
                        const scoreB = (parseFloat(b.savings) * 1.5) + (parseInt(b.metacriticScore || 0));
                        return scoreB - scoreA;
                    })[0];
            }, [deals]);

            if (!heroDeal) return null;

            const store = stores.find(s => s.storeID === heroDeal.storeID);
            const imgUrl = `https://cdn.cloudflare.steamstatic.com/steam/apps/${heroDeal.steamAppID}/header.jpg`;
            const boxArtUrl = `https://cdn.cloudflare.steamstatic.com/steam/apps/${heroDeal.steamAppID}/library_600x900_2x.jpg`;

            return (
                <div className="relative w-full rounded-3xl overflow-hidden mb-10 border border-gray-200 dark:border-brand-500/30 shadow-2xl shadow-brand-900/20 group animate-fade-in">
                    <div className="absolute inset-0">
                        <img src={imgUrl} className="w-full h-full object-cover opacity-10 dark:opacity-30 blur-xl scale-110" alt="" />
                        <div className="absolute inset-0 bg-gradient-to-r from-white via-white/90 to-transparent dark:from-dark-bg dark:via-dark-bg/95 dark:to-transparent/50"></div>
                        <div className="absolute inset-0 bg-gradient-to-t from-white dark:from-dark-bg via-transparent to-transparent"></div>
                    </div>

                        Object.entries(filters).forEach(([k, v]) => {
                            if (v !== '' && v !== null) params.append(k, v);

                        if(searchTerm) params.append('title', searchTerm);

                        const res = await fetch(`${API_BASE}/deals?${params.toString()}`, { signal: controller.signal });
                        if(!res.ok) throw new Error('API Error');
                        const rawData = await res.json();
                        
                        const uniqueMap = new Map();
                        rawData.forEach(deal => {
                            if (!uniqueMap.has(deal.gameID)) {
                                uniqueMap.set(deal.gameID, deal);
                            } else {
                                const existing = uniqueMap.get(deal.gameID);
                                if (parseFloat(deal.salePrice) < parseFloat(existing.salePrice)) {
                                    uniqueMap.set(deal.gameID, deal);
                                }
                            }
                        });
                        setDeals(Array.from(uniqueMap.values()));

                        if (err.name !== 'AbortError') console.error(err);

                        setLoading(false);

                                                <span className="text-gray-500 font-mono text-sm">Sector {filters.pageNumber + 1}</span>
                                                <button 
                                                    onClick={() => { window.scrollTo(0,0); setFilters({...filters, pageNumber: filters.pageNumber + 1}); }}
                                                    className="px-6 py-2 bg-white dark:bg-dark-card border border-gray-200 dark:border-dark-border rounded-lg text-gray-700 dark:text-gray-300 hover:border-brand-500 transition-colors"
                                                >
                                                    Next
                                                </button>
                                            </div>
                                        </>
                                    )}

                                    <AdUnit type="Footer Leaderboard" width="100%" height="90px" className="mt-12" />
                                </>
                            )}
                            
                            <footer className="mt-10 border-t border-gray-200 dark:border-dark-border pt-8 pb-8 text-center">
                                <p className="text-gray-500 text-sm">&copy; {new Date().getFullYear()} Game Deals. Not affiliated with Steam, Epic, or Valve.</p>
                                <div className="flex justify-center gap-4 mt-4 text-xs text-gray-400">
                                    <a href="#" className="hover:text-brand-500">Privacy</a>
                                    <a href="#" className="hover:text-brand-500">Terms</a>
                                    <a href="#" className="hover:text-brand-500">API</a>
                                </div>
                            </footer>
                        </main>
                    </div>

                    {/* Comparison Modal Injection */}
                    {comparingGame && <CompareModal gameID={comparingGame} close={() => setComparingGame(null)} stores={stores} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
